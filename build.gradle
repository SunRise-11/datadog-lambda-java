plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id "com.jfrog.bintray" version "1.8.4"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-log4j:1.0.0'
    implementation 'com.amazonaws:aws-lambda-java-events:2.2.7'
    implementation 'org.json:json:20190722'
    implementation 'org.apache.httpcomponents:httpclient:4.5.11'
    implementation 'com.squareup.okhttp3:okhttp:4.4.0'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation 'org.jetbrains:annotations:15.0'
}

group = 'com.datadoghq'
version = '0.0.2'

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.datadoghq'
            artifactId 'datadog-lambda-java'
            version '0.0.2'
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER') 
    key = System.getenv('BINTRAY_API_TOKEN') 
    publications = ['MyPublication']
    pkg {
        repo = 'datadog-maven'
        name = 'datadog-lambda-java'
        userOrg = 'datadog'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/DataDog/datadog-lambda-java.git'
        version {
            name = '0.0.2'
            desc = 'Datadog Lambda Java runtime library'
            vcsTag = '0.0.2'
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

